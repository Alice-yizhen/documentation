<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" href="assets/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style type="text/css">
       .header { position: fixed; height:60px; width:100%; padding:10px 20px; top:0; left:0;border-bottom:1px solid #dddddd;
        background: #160033; display: flex; align-items: center; z-index: 1000; }
        .header img {
          width:150px;
          height:29px;
          cursor: pointer;
        }
       .sidebar {top:60px; }
       .footer {
        height: 60px; border-top: 1px solid #dddddd; background: #ffffff;
       }
       .content {position: relative; left:150px;}
       
       main {height:auto;}
       .app-nav::after {
       content: ''; position: absolute; top: 12px; right: -8px; border-left: 8px solid transparent; border-right: 8px solid
      transparent; border-top: 8px solid #32a4be; }
      .app-nav {
        margin-top:15px;
        color:#ffffff;
        z-index:1001;
        position: fixed;
      }
      .app-nav a {
        color: rgb(52,73,94)
      }
      .sidebar ul li a {
       color:#4b85e4;
      }
      .app-nav ul li ul {
        width:100px;
      }
      .sidebar li {
        margin: 0;
      }
      .doc-link {
        color: #ffffff;
        font-size: 18px;
        text-decoration: none;
        position: absolute;
        right: 150px;
      }
      .doc-link:hover{
        text-decoration: underline;
      }
      body {
        font-size: 16px;
      }
      @media screen and (max-width:600px) {
         .content {left:0;padding-top: 50px;}
         .doc-link {position: relative;text-align: right;right:0;}
       }

       .sidebar-nav-parent-li {
      position: relative;
    }

    .sidebar-nav {
      padding-right: 10px;
    }

    .sidebar-nav .ul-after {
      content: '';
      width: 10px;
      height: 30px;
      /* background: red; */
      position: absolute;
      right: 10px;
      top: 0px;
      display: flex;
      align-items: center;
    }

    .ul-after-sanjiao {
      width: 0;
      height: 0;
      border-left: 8px solid #cecece;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      transition: transform 0.3s;
      position: relative;

    }

    .ul-after-sanjiao::after {
      content: '';
      width: 0;
      height: 0;
      position: absolute;
      top: -8px;
      left: -11px;
      border-left: 8px solid #fff;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .ul-after-sanjiao:hover {
      border-left: 8px solid #42b983;
    }

    .sidebar-nav-parent-li-shouqi .ul-after-sanjiao {
      transform: rotate(90deg);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
<header class="header">
  <img src="./assets/logo.png" alt="" id="header-logo">
  <a href="http://pro-docs.ont.io/#/" class="doc-link"><span>&#8594;</span> Ontology Products Documentation</a>
</header>
<div id="app"></div>
<script>
    window.$docsify = {
    alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/docs-en/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-en/$1',
        '/docs-cn/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-en/docs-cn/$1',
        '/docs-kr/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-en/docs-kr/$1',
        '/docs-jp/(.*)': 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-jp/$1'
      },
      notFoundPage: '_404.html',
      auto2top: true,
      basePath: 'https://raw.githubusercontent.com/ontio/documentation/master/dev-website-docs/docs-en',
      executeScript: true,
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      coverpage: false,
      // name: 'Ontology Developer',
      subMaxLevel: 2,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        placeholder: {
          '/':'Search',
          '/docs-cn/': '搜索',
          '/docs-en/': 'Search',
          '/docs-jp': 'Search',
          '/docs-kr/': 'Search'
        },
        depth:3
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url
            if (/githubusercontent\.com/.test(vm.route.path+".md")) {
                //console.log("=========="+vm.route.file);
		        url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master/dev-website-docs')
            } else {
              if(vm.route.path.indexOf("/docs-") > -1 && vm.route.path.substr(-1,1) == "/"){
                vm.route.path = vm.route.path + "README";
              }else if(vm.route.path == "/"){
                vm.route.path = vm.route.path + "docs-en/README";
              }
              url = 'https://github.com/ontio/documentation/blob/master/dev-website-docs' + vm.route.path+".md"
            }
            url = url.replace('docs-cn','docs-en/docs-cn');
            url = url.replace('docs-kr','docs-en/docs-kr');
	    // var editHtml = '[:memo: Edit Document](' + url + ')\n'
            var editHtml = [
              '<p style="text-align:right;position: absolute;top: 10px;right: 5px;">',
              '<a href="' + url + '" target="_blank">',
              '<img class="emoji" src="https://assets-cdn.github.com/images/icons/emoji/memo.png" alt="memo">',
              ' Edit Document',
              '</a></p>'
            ].join('');
            return editHtml + '\n'
              + html
          })
        },

        function (hook) {
          hook.doneEach(function () {

            let max_cengji = 3;    //默认展开层级深度
            //添加箭头
            $('.sidebar-nav').find('li').each(function (i, e) {
              var el = e;
              if (el.nextSibling && el.nextSibling.tagName == 'UL') {
                $(el).addClass('sidebar-nav-parent-li').append(
                  "<div class='ul-after'><div class='ul-after-sanjiao'></div></div>");
              }
            })

            //初始时候展开层级

            function find_children_li(dom, current_cengji) {
              if (dom) {
                current_cengji++;
                $($(dom).find('li').each(function (i, e) {
                  var el = e;
                  if (el.nextSibling && el.nextSibling.tagName == 'UL') {
                    if (current_cengji >= max_cengji) {
                      $(el.nextSibling).hide();
                      $(el).addClass('sidebar-nav-parent-li-shouqi');
                    }
                    find_children_li(el.nextSibling, current_cengji);
                  }
                }))
              } else {
                return
              }
            }

            find_children_li($('.sidebar-nav')[0], 0);

            //绑定事件
            $('.ul-after-sanjiao').on('click', function (e) {
              e.stopPropagation();
              e.preventDefault();
              var el = e.target.parentNode.parentNode.nextSibling;
              if (el) {
                $(el).toggle();
                if ($(e.target.parentNode.parentNode).hasClass('sidebar-nav-parent-li-shouqi')) {
                  $(e.target.parentNode.parentNode).removeClass('sidebar-nav-parent-li-shouqi');
                } else {
                  $(e.target.parentNode.parentNode).addClass('sidebar-nav-parent-li-shouqi');
                }
              }
            })
          })
        }
      ]
    }

  </script>
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/lib/sw.js')
    }
  </script>
